<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Number</title>
</head>
<body>
<h1>Random number</h1>
<div>
    <p>
        Min value: <span th:text="${min}"></span>
    </p>
    <p>
        Random number: <span th:text="${randomNumber}"></span>
    </p>
    <p>
        Max value: <span th:text="${max}"></span>
    </p>
</div>
</body>
</html>
